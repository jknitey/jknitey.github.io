# Site settings
title: Data Science For Agriculture # site title
description: >- # site description
  
lang: en-US # default lang
timezone: California/USA # set your timezone
image: assets/img/NeralNetwork_IMG.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/jknitey/jknitey.github.io
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Josh Knight # author name
  bio: >- # tell to the world
    This is my blog space to display data science areas lacking in vegetable agriculture but not limited to.
  username: username # general username
  github: jknitey # github username
  #twitter: twitter_username # twitter username
  #facebook: facebook_username # facebook username
  email: joshknight2493@gmail.com # email adress
  avatar: assets/img/NeralNetwork_IMG.jpeg
  
# URL settings
url: #"https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: "UA-207282001-1"
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
